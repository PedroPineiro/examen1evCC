<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>P4 - Formulario Guardería Futaba</title>
  </head>
  <body>
    <form action="http://localhost:3000/api/registro" method="post">
      <!-- Nombre Completo -->
      <label for="nombre">Nombre Completo</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Shinnosuke Nohara"
        minlength="5"
        maxlength="50"
        required
      />

      <!-- Edad -->
      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" min="3" max="5" required />

      <!-- Dirección -->
      <label for="direccion">Dirección</label>
      <textarea
        id="direccion"
        name="direccion"
        maxlength="50"
        required
      ></textarea>

      <!-- Teléfono de Contacto -->
      <label for="telefono">Teléfono</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        pattern="[0-9]{9}"
        placeholder="123456789"
        required
      />

      <!-- Preferencia de clase -->
      <label for="clase">Preferencia de clase</label>
      <select id="clase" name="clase" required>
        <option value="">-- Selecciona tu clase de preferencia --</option>
        <option value="rosas">Rosas (prof. Ume Matsuzaka)</option>
        <option value="girasoles">Girasoles (prof. Midori Yoshinaga)</option>
        <option value="cerezos">Cerezos (prof. Masumi Ageo)</option>
      </select>

      <!-- Alérgenos -->
      <fieldset>
        <legend>Alérgenos:</legend>
        <input type="checkbox" id="leche" name="alergenos" value="leche" />
        <label for="leche">Leche</label>
        <input type="checkbox" id="huevos" name="alergenos" value="huevos" />
        <label for="huevos">Huevos</label>
        <input type="checkbox" id="frutos secos" name="alergenos" value="frutos secos" />
        <label for="frutos secos">Frutos Secos</label>
      </fieldset>

      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
